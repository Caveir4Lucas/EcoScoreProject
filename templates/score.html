<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <title>Marque sua pontuação</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
    <style>
      .container {
        color: #a9d9ac;
        max-width: 700px;
        margin: 40px auto;
        background: #3f753f;
        padding: 30px;
        border-radius: 15px;
        box-shadow: 0 0 10px rgba(46, 125, 50, 0.3);
        font-family: Arial, sans-serif;
      }

      h1 {
        text-align: center;
        color: #a9d9ac;
        margin-bottom: 10px;
      }

      .pergunta {
        margin-bottom: 25px;
        padding-bottom: 10px;
        border-bottom: 1px solid #508552;
      }

      .pergunta label {
        font-size: 17px;
        display: block;
        margin-bottom: 10px;
        color: #333333;
      }

      .likert {
        display: flex;
        justify-content: center;
        gap: 40px;
      }

      .likert label {
        font-size: 16px;
        display: flex;
        align-items: center;
        gap: 8px;
        cursor: pointer;
        color: #0d300e;
      }

      .likert input[type="radio"] {
        appearance: none;
        width: 20px;
        height: 20px;
        border: 2px solid #0d300e;
        border-radius: 50%;
        transition: all 0.2s ease;
      }

      .likert input[type="radio"]:checked {
        background-color: #2e7d32;
        box-shadow: 0 0 6px #4caf50;
      }

      button {
        display: block;
        width: 100%;
        padding: 12px;
        background-color: #4caf50; /* verde vibrante, combina com a paleta */
        color: white;
        border: none;
        border-radius: 8px;
        font-size: 18px;
        cursor: pointer;
        font-weight: 600;
        box-shadow: 0 4px 6px rgba(0, 0, 0, 0.2); /* destaque sutil */
        transition: background 0.3s, transform 0.2s;
      }

      button:hover {
        background-color: #66bb6a; /* verde mais claro no hover */
        transform: translateY(-2px); /* efeito de “levitar” */
      }

      p {
        text-align: center;
        color: #f1f8e9; /* verde bem claro, mantendo harmonia */
        font-size: 18px;
        font-weight: 600;
        margin-bottom: 25px;
        text-shadow: 0 0 4px rgba(0, 0, 0, 0.2); /* leve brilho para destacar */
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h1>EcoScore</h1>
      <p>Responda às perguntas sobre seus hábitos sustentáveis no cotidiano.</p>

      <form action="/avaliar" method="post">
        <div class="pergunta">
          <label
            >Fecha a torneira ao escovar os dentes e ao ensaboar a louça?</label
          >
          <div class="likert">
            <label
              ><input type="radio" name="economia_agua" value="sim" required />
              Sim</label
            >
            <label
              ><input type="radio" name="economia_agua" value="nao" />
              Não</label
            >
          </div>
        </div>

        <div class="pergunta">
          <label>Apaga as luzes e desliga os aparelhos não utilizados?</label>
          <div class="likert">
            <label
              ><input
                type="radio"
                name="consumo_energia"
                value="sim"
                required
              />
              Sim</label
            >
            <label
              ><input type="radio" name="consumo_energia" value="nao" />
              Não</label
            >
          </div>
        </div>

        <div class="pergunta">
          <label>Evita descartáveis e usa os dois lados do papel?</label>
          <div class="likert">
            <label
              ><input type="radio" name="reducao_lixo" value="sim" required />
              Sim</label
            >
            <label
              ><input type="radio" name="reducao_lixo" value="nao" /> Não</label
            >
          </div>
        </div>

        <div class="pergunta">
          <label
            >Reutiliza embalagens e conserta objetos ao invés de
            descartá-los?</label
          >
          <div class="likert">
            <label
              ><input type="radio" name="reutilizacao" value="sim" required />
              Sim</label
            >
            <label
              ><input type="radio" name="reutilizacao" value="nao" /> Não</label
            >
          </div>
        </div>

        <div class="pergunta">
          <label>Evita desperdício de comida?</label>
          <div class="likert">
            <label
              ><input
                type="radio"
                name="alimentacao_sustentavel"
                value="sim"
                required
              />
              Sim</label
            >
            <label
              ><input type="radio" name="alimentacao_sustentavel" value="nao" />
              Não</label
            >
          </div>
        </div>

        <div class="pergunta">
          <label
            >Usa transporte público, bicicleta ou caminha sempre que
            possível?</label
          >
          <div class="likert">
            <label
              ><input type="radio" name="transporte" value="sim" required />
              Sim</label
            >
            <label
              ><input type="radio" name="transporte" value="nao" /> Não</label
            >
          </div>
        </div>

        <div class="pergunta">
          <label
            >Separa corretamente materiais recicláveis do lixo comum?</label
          >
          <div class="likert">
            <label
              ><input type="radio" name="separar_lixo" value="sim" required />
              Sim</label
            >
            <label
              ><input type="radio" name="separar_lixo" value="nao" /> Não</label
            >
          </div>
        </div>

        <div class="pergunta">
          <label
            >Descarta corretamente pilhas, baterias e lâmpadas em pontos de
            coleta?</label
          >
          <div class="likert">
            <label
              ><input
                type="radio"
                name="descarte_correto"
                value="sim"
                required
              />
              Sim</label
            >
            <label
              ><input type="radio" name="descarte_correto" value="nao" />
              Não</label
            >
          </div>
        </div>

        <div class="pergunta">
          <label
            >Ao comprar eletrodomésticos, escolhe os mais eficientes?</label
          >
          <div class="likert">
            <label
              ><input
                type="radio"
                name="escolhas_inteligentes"
                value="sim"
                required
              />
              Sim</label
            >
            <label
              ><input type="radio" name="escolhas_inteligentes" value="nao" />
              Não</label
            >
          </div>
        </div>

        <div class="pergunta">
          <label>Compra produtos de forma consciente e sustentável?</label>
          <div class="likert">
            <label
              ><input
                type="radio"
                name="consumo_consciente"
                value="sim"
                required
              />
              Sim</label
            >
            <label
              ><input type="radio" name="consumo_consciente" value="nao" />
              Não</label
            >
          </div>
        </div>

        <div class="pergunta">
          <label
            >Prefere roupas e brinquedos usados, incentivando a economia
            circular?</label
          >
          <div class="likert">
            <label
              ><input
                type="radio"
                name="valorize_existente"
                value="sim"
                required
              />
              Sim</label
            >
            <label
              ><input type="radio" name="valorize_existente" value="nao" />
              Não</label
            >
          </div>
        </div>

        <button type="submit">Calcular EcoScore</button>
      </form>
    </div>
  </body>
</html>

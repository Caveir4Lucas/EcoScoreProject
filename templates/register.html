<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cadastro - EcoScore</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        font-family: "Segoe UI", Arial, Helvetica, sans-serif;
      }

      body {
        background: linear-gradient(135deg, #0f2a1d, #375534);
        color: #e3eed4;
        min-height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        padding: 20px;
      }

      .container {
        width: 100%;
        max-width: 400px;
        background-color: #aec380;
        color: #061028;
        border-radius: 18px;
        padding: 30px 25px;
        box-shadow: 0 6px 18px rgba(0, 0, 0, 0.3);
      }

      h2 {
        font-size: 2rem;
        text-align: center;
        margin-bottom: 25px;
        color: #375534;
      }

      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }

      input {
        padding: 10px 12px;
        border-radius: 10px;
        border: 1px solid #375534;
        font-size: 1rem;
      }

      button {
        padding: 12px;
        border-radius: 12px;
        border: none;
        background-color: #375534;
        color: #e3eed4;
        font-size: 1rem;
        font-weight: bold;
        cursor: pointer;
        transition: transform 0.2s, box-shadow 0.2s;
      }

      button:hover {
        transform: translateY(-3px);
        box-shadow: 0 6px 15px rgba(0, 0, 0, 0.3);
        background-color: #2d4525;
      }

      .erro {
        color: red;
        text-align: center;
        margin-bottom: 10px;
      }

      p {
        text-align: center;
        margin-top: 15px;
      }

      a {
        color: #061028;
        text-decoration: underline;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <h2>Cadastro</h2>

      {% if erro %}
      <p class="erro">{{ erro }}</p>
      {% endif %}

      <form method="POST">
        <input type="text" name="usuario" placeholder="Usuário" required />
        <input type="password" name="senha" placeholder="Senha" required />
        <button type="submit">Cadastrar</button>
      </form>

      <p>Já tem conta? <a href="{{ url_for('login') }}">Faça login</a></p>
    </div>
  </body>
</html>
